<div>
    <mat-card>
        <mat-spinner class="spinner" *ngIf="showLoader"   mode="indeterminate" color="primary" aria-label="Rating" ><div>Sending registration email...</div></mat-spinner> 
             
        <mat-card-title class="card-title">
              <div class="title"> User activation</div> 
        </mat-card-title>
        <mat-card-content>
              <form [formGroup]="myForm"  (submit)="onSubmit()">
              
                        <br />
                     
                        <br/>
                       
                            Are you sure you want to activtae this user?
                        
    <div class="button-flex-container div-button">
    <button  type="submit" mat-raised-button  class="button-activate">Yes</button>
    <button (click)="close()" mat-raised-button  class="button-activate">No</button>
    </div>
                                
                      
                       
                </form>
              
        </mat-card-content>
    
    
    </mat-card>
</div>
