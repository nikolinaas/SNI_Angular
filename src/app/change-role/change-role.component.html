<div>
    <mat-card>
        <mat-card-title class="card-title">
              <div class="title">Change user role</div> 
        </mat-card-title>
        <mat-card-content>
               <form [formGroup]="myForm"  (submit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>User role</mat-label>
                   
                 <mat-select [(value)]="selected" name="ampm" class="ampm" >
                      <mat-option value="USER">USER</mat-option>
                      <mat-option value="MODERATOR">MODERATOR</mat-option>
                      <mat-option value="ADMIN">ADMIN</mat-option>
                 </mat-select>
               </mat-form-field>
                       
                        <br/>
    <div class="button-flex-container">
    <button  type="submit" mat-raised-button  color="secondary">Change role</button>
    </div>
                                
                      
                       
                </form>
              
        </mat-card-content>
    
    
    </mat-card>
</div>
