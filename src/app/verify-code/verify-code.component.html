<h2 mat-dialog-title>Delete all elements?</h2>
<mat-dialog-content>Enter the verification code received via email.

    <form [formGroup]="verifyForm" (submit)="onSubmit()"> 
        <mat-form-field><input type="text" matInput formControlName="code"  [ngClass]="{'is-invalid':submitted && verifyForm.controls?.['code']?.errors}"></mat-form-field>
        
        <button mat-raised-button color="primary" type="submit">Next</button>
    </form>
   
</mat-dialog-content>
